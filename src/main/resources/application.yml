server:
  port: 8080

spring:
  application:
    name: study-redis-with-jwt

  security:
    enabled: false


  # H2 Database 설정
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # H2 Console 설정
  h2:
    console:
      enabled: true
      path: /h2-console


  # JPA 설정
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    # Hibernate가 SQL 초기화를 처리하지 않도록 설정
    defer-datasource-initialization: true


  # SQL 초기화 설정
  sql:
    init:
      mode: always
      platform: h2
      # schema.sql과 data.sql 명시적으로 지정
      schema-locations: classpath:schema.sql
      data-locations: classpath:data.sql
      # SQL 실행 시점을 명시적으로 설정
      continue-on-error: false



